<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <link rel="stylesheet" href="styles.css">
    <script>
      fetch('sidebar.html')
      .then(response => response.text())
      .then(data => document.getElementById('sidebar-div').innerHTML = data);
      fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-div').innerHTML = data);
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      .column {
        float: left;
        width: 100%;
        padding: 7px;
      }
      .column img {
        width: 100%;
        height: auto; /* This ensures the aspect ratio is maintained */
        display: block;
        cursor: zoom-in;
      }
      /* Clearfix (clear floats) */
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
</head>
<body>
  <div id="header-div"></div>
  <div id="sidebar-div"></div>
  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>moving</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>moving</li>
          </ol>
        </div>
      </div>
    </section><!-- End Breadcrumbs -->

    <div class="container">
      <div class="row">
        <div class="column">
          <img src="photos/moving/moving-1.jpg" alt="Moving 1" loading="lazy">
        </div>
        <div class="column">
          <img src="photos/moving/moving-2.jpg" alt="Moving 2" loading="lazy">
        </div>
        <div class="column">
          <img src="photos/moving/moving-3.jpg" alt="Moving 3" loading="lazy">
        </div>
        <div class="column">
          <img src="photos/moving/moving-4.jpg" alt="Moving 4" loading="lazy">
        </div>
        <div class="column">
          <img src="photos/moving/moving-5.jpg" alt="Moving 5" loading="lazy">
        </div>
      </div>
    </div>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
      </div>
      <div class="credits">
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/waypoints/jquery.waypoints.min.js"></script>
  <script src="assets/vendor/counterup/counterup.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/venobox/venobox.min.js"></script>
  <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="assets/vendor/typed.js/typed.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>
</html>
